<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Input Animation</h1>
    <form>
      <div class="form">
        <div class="form-name">
          <input type="text" name="name" autocomplete="off" required />
          <label for="name" class="label-name">
            <span class="content-name">Name</span>
          </label>
        </div>
        <div class="form-surname">
          <input type="text" name="surname" autocomplete="off" required />
          <label for="surname" class="label-surname">
            <span class="content-surname">Surname</span>
          </label>
        </div>
      </div>
    </form>
  </body>
</html>
